      - Break your open time periods into "units" of 30 minutes or 2 hours or whatever you can have contiguously, and see what you can FINISH in that time.  It is easy to lose days/weeks to getting little changes made, but not moving ahead in terms of usable progress.                                                                                                                                                                                                                                         [[ca064b32d34547ac269d1b85fa693e6d]]
        - When each time block arrives, try to get what you can finish, and hopefully test and put into place, in that 1 session.  This isnt possible for some work, because it's too big, so break that into stages that can fit into one of these time blocks.  A simple method, would be: write it in 1, test it in another, and finally deploy it in the 3rd.                                                                                                                                                    [[ae9af424cff9e20bb4d775d699db9e81]]


